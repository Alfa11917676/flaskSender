<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>App Name-Admin Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/adminLogin.css') }}">
</head>

<body>
  <div class="center">
    <h1>Admin Login</h1>
    <form action="/adminLogin" method="post">
      <div class="txt_field">
        <input type="email" name="a_email" required>
        <span></span>
        <label>Email</label>
      </div>
      <div class="txt_field">
        <input type="password" name="a_pass" required>
        <span></span>
        <label>Password</label>
      </div>
      <div class="pass">Forgot Password?</div>
      <input type="submit" value="Login">
    </form>
  </div>

</body>

</html>
