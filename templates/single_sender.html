<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/single_sender.css') }}">
</head>
<body>
    <div class="container my-3">
        <div class="heading">
            <h1>Single Message Sender</h1>
        </div>
        <form action="/singleMessageSender" method="POST" class="signup">
        <div class="card my-5">
            <div class="card-body">
                <div class="mb-3">
                    <div class="row">
                        <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">
                            <h5>Mobile Number</h5>
                        </label>
                        <input type="text" class="form-control" id="addMob" name= "mobile" required placeholder="Enter Mobile Number here">
                        </div>
                    </div>
                </div>
                <h5 class="card-title my-3">Message</h5>
                <div class="mb-3">
                    <textarea class="form-control" id="textArea" rows="4" name = "message" required placeholder="Enter message here"></textarea>
                </div>
                <div class="text-center">
                    <button class="btn btn-outline-warning btn-lg" id="send">Send</button>
                </div>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
