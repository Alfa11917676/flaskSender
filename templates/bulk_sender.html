<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulk_sender.css') }}">
</head>
<body>
    <div class="container my-3">
        <div class="heading">
            <h1>Bulk Message Sender</h1>
        </div>
        <form method="POST" enctype="multipart/form-data" action="">
        <div class="card my-5">
            <div class="card-body">
                <div class="mb-3">
                    <div class="row">
                        <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">
                            <h5>Mobile Number</h5>
                        </label>
                        <!-- <input type="text" class="form-control" id="addMob" placeholder="Enter Mobile Number here"> -->
                        <div class="text-center my-2">
                        
                                <input type="file" id="myFile" name="file">
                               
                        </div>
                        </div>
                    </div>
                </div>
                <h5 class="card-title my-3">Message</h5>
                <div class="mb-3">
                    <textarea name="message" class="form-control" id="textArea" rows="4" placeholder="Enter message here"></textarea>
                </div>
                <div class="text-center">
                    <button class="btn btn-outline-warning btn-lg" id="send" name="Submit"></button>
                </div>
                <h5 class="card-title my-3">FAQ</h5>
                <p class="card-text">To Use Bulk SMS service you need to upoad a CSV fie containing phone numbers.
                    <br>You can place all numbers in an excel sheet one by one whitout any '+', and save the file as CSV.
                </p>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
